<nz-content>
    <nz-page-header [nzGhost]="false" class="site-page-header" nzSubtitle="">
        <nz-page-header-title>Manage Employees</nz-page-header-title>
        <nz-breadcrumb class="site-page-crumb" nz-page-header-breadcrumb>
            <nz-breadcrumb-item>
                <a [routerLink]="['/','admin-home']">Home</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>All Staff</nz-breadcrumb-item>
        </nz-breadcrumb>
    </nz-page-header><br>
    <nz-divider></nz-divider><br>
    <div nz-row class="body-all">
        <div nz-col nzSpan="3"></div>

        <div class="main-holder" nz-col nzSpan="18" nzJustify="space-around" nzAlign="middle">
            <div *ngIf="response_load == false">
                <nz-empty></nz-empty>
            </div>
            <div *ngIf="response_load == true">
                <nz-card  [nzBordered]="false" [nzTitle]="titleTemplate">
                    <ng-template class="titleTemplate" #titleTemplate>
                        All Staff
                    </ng-template>

                        <nz-list-item class="cardbody" *ngFor="let users of loaded_staff">
                            <nz-list-item-meta>
                                <nz-list-item-meta-avatar [nzSrc]="source">
                                </nz-list-item-meta-avatar>
                                <nz-list-item-meta-title>
                                    {{users.firstname}}&nbsp;{{users.surname}}
                                </nz-list-item-meta-title>
                                <nz-list-item-meta-description>
                                    <span class="genderSpan">{{users.gender}}</span>&nbsp; | &nbsp;{{ users.email }}
                                    &nbsp; | &nbsp; {{ users.phone }}
                                </nz-list-item-meta-description>
                            </nz-list-item-meta>
                            <ul nz-list-item-actions>
                                <nz-list-item-action>
                                    <a (click)="viewModal(profileContent, users)">View</a> &nbsp;|&nbsp; <a [routerLink]="['/','admin-home','edit-personnel',users.id]">Edit</a>
                                </nz-list-item-action>
                            </ul>
                        </nz-list-item>
                    </nz-list> -->
                    <nz-table style = "background: whitesmoke;" #basicTable [nzData]="loaded_staff">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr (click)="viewModal(profileContent, data)"  *ngFor="let data of loaded_staff">
                            <td nz-tooltip nzTooltipTitle="View {{data.firstname}}&nbsp;{{data.surname}}'s Profile">{{data.firstname}}&nbsp;{{data.surname}}</td>
                            <td nz-tooltip nzTooltipTitle="View {{data.firstname}}&nbsp;{{data.surname}}'s Profile">{{ data.phone }}</td>
                            <td nz-tooltip nzTooltipTitle="View {{data.firstname}}&nbsp;{{data.surname}}'s Profile">{{ data.address }}</td>
                            <td>
                                <a ></a> 
                                <nz-divider nzType="vertical"></nz-divider>
                                <a [routerLink]="['/','admin-home','edit-personnel',data.id]">Edit</a>
                            </td>
                          </tr>
                        </tbody>
                      </nz-table>
                </nz-card>


            </div>
        </div>

        <div nz-col nzSpan="3"></div>

    </div>

    <ng-template #profileContent let-params>
        <div nz-row>
            <div style="display: flex; justify-content: center;" nz-col nzSpan = '12'>
                <img class="profile-picture" src={{imgSource}} alt="">
            </div>
            <!-- /* name, username, phone, gender, email -->
            <div nz-col nzSpan = '12'>
                <span class="profile-span"><span class="label"><fa-icon [icon]="faAddressBook"></fa-icon></span> {{params.data.firstname}} <span *ngIf='params.data.surname'>{{params.data.middlename}}</span> {{params.data.surname}}</span>
                <span class="profile-span"><span class="label"><fa-icon [icon]="faUserCircle"></fa-icon></span> {{params.data.username}}</span>
                <span class="profile-span"><span class="label"><fa-icon [icon]="faPhone"></fa-icon></span> {{params.data.phone}}</span>
                <span class="profile-span"><span class="label"><fa-icon [icon]="faMailBulk"></fa-icon></span> {{params.data.email}}</span>
            </div>
        </div>

        <!-- <div nz-row class="name-row  ">

            </div>
            <div nz-col nzSpan="2"></div>
            <span>{{params.data.gender === 'male' ? faMale : faFemale}}</span>

</nz-content>
