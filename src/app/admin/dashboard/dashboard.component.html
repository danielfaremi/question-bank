<nz-content>
    <nz-card class="head-card">
        <div class="head-two">  
            <nz-avatar nzIcon="user" nzSrc="../../../assets/icons/person.png"></nz-avatar>
            Welcome, {{user.firstname}}&nbsp;{{user.surname}}
            <span class="date-span">
                <app-clock></app-clock>
            </span>
        </div>
    </nz-card> <br>
    <nz-divider></nz-divider>
    <div nz-row>
        <div class="main-part" nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
            <div class="cpanel">
                <div class="icon-part">
                    <fa-icon [pulse]="false" [icon]='faBook'></fa-icon><br><br>
                    <span>Reports</span>
                </div>
            </div>

        </div>
        <div class="main-part" [routerLink]="['/','admin-home','newstaff']" nz-col [nzXs]="{ span: 11, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
            <div class="cpanel">
                <div class="icon-part">
                    <fa-icon [pulse]="false" [icon]='faUserPlus'></fa-icon><br><br>
                    <span>Add New Employee</span>
                </div>
            </div>
        </div>
        <div [routerLink]="['/','admin-home','manage-staff']" class="main-part" nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
            <div class="cpanel">
                <div class="icon-part">
                    <fa-icon [pulse]="false" [icon]='faUsersCog'></fa-icon><br><br>
                    <span>Manage Employees</span>
                </div>
            </div>
        </div>
    </div>

    
</nz-content>
